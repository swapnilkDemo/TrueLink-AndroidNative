mutation UpdateUser($form: updateUserInput!) {
    updateUser(form: $form) {
        code
        message
        success
        payload {
            uid
            fullname
            dialcode
            phone
            email
            avatar
            address
            city
            state
            country
            pincode
            fcmtoken
            refreshToken
            lastLogin
            dob
            gender
        }
    }
}