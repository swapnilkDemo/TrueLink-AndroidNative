query AppScanHistory($skip: FilterSkip!, $limit: FilterLimit!, $days: Int, $sendersSkip2: FilterSkip!, $sendersLimit2: FilterLimit!, $packageName: String) {
    appScanHistory(skip: $skip, limit: $limit, days: $days, packageName: $packageName) {
        code
        success
        message
        payload {
            linksCount
            overallScans {
                clickedLinks
                safeLinks
                scannedFromNotifications
                scannedWithinBrowser
                suspicousLinks
                totalLinks
                verifiedLinks
            }
            packageName
            appName
            icon
            senders(skip: $sendersSkip2, limit: $sendersLimit2) {
                image
                sender
                safeLinks
                suspiciousLinks
                linksCount
            }
             statistics {
                    allScans
                    safeScans
                    suspiciousScans
                    verifiedScans
                  }
        }
    }
}