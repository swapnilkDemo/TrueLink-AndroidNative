query RecentScans($skip: FilterSkip!, $limit: FilterLimit!) {
    recentScans(skip: $skip, limit: $limit) {
        code
        success
        message
        payload {
            results {
                appIcon
                category
                createdAt
                favicon
                full_url

                reportSummary {
                    spam
                    malware
                    phishing
                    fradulent
                    others
                }

                verified
            }
        }
    }
}